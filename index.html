<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Border Radius Generator</title><script defer="defer" src="main.js"></script></head><body><main class="main"><h1>Border Radius Generator</h1><div class="slider_container"><div class="slider_group"><label for="top-slider" class="sr-only">top slider</label> <input class="slider" id="top-slider" type="range" step="1" min="0" max="100" value="30"/></div><div class="slider_group"><label for="right-slider" class="sr-only">right slider</label> <input class="slider" id="right-slider" type="range" step="1" min="0" max="100" value="30"/></div><div class="slider_group"><label for="bottom-slider" class="sr-only">bottom slider</label> <input id="bottom-slider" type="range" step="1" min="0" max="100" value="30"/></div><div class="slider_group"><label for="left-slider" class="sr-only">left slider</label> <input class="slider" id="left-slider" type="range" step="1" min="0" max="100" value="30"/></div><div id="shape"></div></div><div class="flex outer"><span class="title">border-radius:</span><div class="flex inner"><span id="output"></span> <button type="button" id="copy_btn">Copy</button></div></div></main></body></html>
